<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE 3316 - Lab 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Course Management System</h1>
    </header>
    <!-- COURSE SECTION -->
    <section class="createcourse" id="createcourse">
    <h2>Create Course</h2>
    <div class="row">
      <label>Title <input type="text", id="coursetitle", placeholder="Web Technologies"><br></label>
      <label>Code <input type="text", id="coursecode", placeholder="SE3316A"><br></label>
      <label>Section <input type="text", id="coursesection", placeholder="1"><br></label>
      <button id="createcoursebutton">Create</button>
    </div>
      <section class="addmembers" id="addmembers">
      <h2>Add/Remove Members to Course</h2>
      <div class="row">
        <label>Select Course <select id="courselistmember"></select></label>
      </div>
      </section>
    </section>

    <section class="editcourse" id="editcourse">
    <h2>Edit Course</h2>
    <div class="row">
      <label>Select Course <select id="courselist"></select></label>
      <button id="courseedit", hidden="true">Edit</button>
    </div>
    </section>
    <!-- SHEET SECTION -->
    <section class="createsheet" id="createsheet">
    <h2>Create Sign-Up Sheet</h2>
    <div class="row">
      <label>Assignment Name <input id="sheetname"></select></label><br>
      <label>Course Code <select id="sheetcoursecode"></select></label><br>
      <div id="aftercode" hidden="true">
        <label>Course Section <input id="sheetcoursesection"></select></label><br>
        <label>Start Date <input type="date" id="sheetstartdate"></input></label><br>
        <label>End Date <input type="date" id="sheetenddate"></input></label><br>
        <button id="addsheet">Add</button>
      </div>
    </div>
    </section>

    <section class="editsheet" id="editsheet">
    <h2>Modify Sign-Up Sheet</h2>
    <div class="row">
      <label>Choose Sheet <select id="editsheetname"></select></label>
      <button id="deletesheetbutton" hidden="true">Delete</button>
    </div>
    </section>

    <section class="editslot" id="editslot">
    <h2>Modify Slots</h2>
    <div class="row">
      <label>Choose Slot <select id="editslotname"></select></label>
      <button id="deleteslotbutton" hidden="true">Delete</button>
    </div>
    </section>

    <section class="signup" id="signup">
      <h2>Sign Up / Cancel Sign-up</h2>
      <div class="row">
        <label>Choose Sheet <select id="signupsheet"></select></label><br>
        <label>Slot Number <select id="signupslotnumber"></select></label><br>
        <label>Member ID <select id="signupmemberid"></select></label><br>
        <button id="signupbutton">Sign Up</button>
      </div>

      <div class="row" style="margin-top:1rem;">
        <label>Choose Sheet <select id="cancelsignupsheet"></select></label><br>
        <label>Member ID <select id="cancelsignupmemberid"></select></label><br>
        <button id="cancelsignupbutton">Cancel Sign-up</button>
      </div>
    </section>

    <section class="slotmembers" id="slotmembers">
      <h2>Get Slot Members</h2>
      <div class="row">
        <label>Slot ID <select id="slotidinput"></select></label>
        <button id="getslotmembers">Get Members</button>
      </div>
      <pre id="slotmembersout" style="white-space:pre-wrap;"></pre>
    </section>

    <section class="grading" id="grading">
      <h2>Grade / Comment</h2>
      <div class="row">
        <label>Choose Sheet <select id="gradesheet"></select></label><br>
        <label>Member <select id="grademember"></select></label><br>
        <label>Grade <input id="gradevalue" type="number" min="0" max="99" placeholder="0-99"></label><br>
        <label>Comment <textarea id="gradecomment" maxlength="500" placeholder="Max 500 chars"></textarea></label><br>
        <button id="submitgrade">Submit Grade</button>
      </div>
      <pre id="gradeout" style="white-space:pre-wrap;"></pre>
    </section>
  </body>
  <script defer src="lab3.js"></script>
</html>
