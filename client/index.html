<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE 3316 - Lab 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Course Management System</h1>
    </header>
    <!-- COURSE SECTION -->
    <section class="createcourse" id="createcourse">
    <h2>Create Course</h2>
    <div class="row">
      <label>Title <input type="text", id="coursetitle", placeholder="Web Technologies"><br></label>
      <label>Code <input type="text", id="coursecode", placeholder="SE3316A"><br></label>
      <label>Section <input type="text", id="coursesection", placeholder="1"><br></label>
      <button id="createcoursebutton">Create</button>
    </div>
      <section class="addmembers" id="addmembers">
      <h2>Add/Remove Members to Course</h2>
      <div class="row">
        <label>Select Course <select id="courselistmember"></select></label>
      </div>
      </section>
    </section>

    <section class="editcourse" id="editcourse">
    <h2>Edit Course</h2>
    <div class="row">
      <label>Select Course <select id="courselist"></select></label>
      <button id="courseedit", hidden="true">Edit</button>
    </div>
    </section>
    <!-- SHEET SECTION -->
    <section class="createsheet" id="createsheet">
    <h2>Create Sign-Up Sheet</h2>
    <div class="row">
      <label>Assignment Name <input id="sheetname"></select></label><br>
      <label>Course Code <select id="sheetcoursecode"></select></label><br>
      <div id="aftercode" hidden="true">
        <label>Course Section <input id="sheetcoursesection"></select></label><br>
        <label>Start Date <input type="date" id="sheetstartdate"></input></label><br>
        <label>End Date <input type="date" id="sheetenddate"></input></label><br>
        <button id="addsheet">Add</button>
      </div>
    </div>
    </section>

    <section class="editsheet" id="editsheet">
    <h2>Modify Sign-Up Sheet</h2>
    <div class="row">
      <label>Choose Sheet <select id="editsheetname"></select></label>
      <button id="deletesheetbutton" hidden="true">Delete</button>
    </div>
    </section>
  </body>
  <script defer src="lab3.js"></script>
</html>
